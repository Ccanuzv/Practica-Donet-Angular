<div>
    <div class="login-body">       
    <p-toast position="top-right"></p-toast>
        <form [formGroup]="form" (ngSubmit)="saveUsuario()">
            <div class="card p-fluid" style="max-width: 45rem; margin: auto; padding: 30px;">  
                <h1 [style]="{'text-align':'center'}">Registro de Usuario</h1>
                <label for="float-input">Nombre Completo</label>
                <br>
                <div class="field">
                    <input pInputText formControlName="nombre" id="nombre" autocomplete="off" class="ng-invalid ng-dirty" type="text" />
                </div>                  
                <br>
                <label for="float-input">Correo</label>
                <br>
                <div class="field">
                    <input pInputText formControlName="email" id="email" autocomplete="off" class="ng-invalid ng-dirty" type="email" />
                </div> 
                <br>
                <label for="float-input">Contraseña</label>
                <br>
                <div class="field">
                    <input pInputText formControlName="password" id="pass" autocomplete="off" class="ng-invalid ng-dirty" type="password" />
                </div>
                <br>
                <label for="float-input">Fecha de Nacimiento</label>
                <br>
                <div class="field">
                    <p-calendar  formControlName="fecha" id="edad" dateFormat="dd/MM/yy" inputId="dateformat" class="ng-invalid ng-dirty"></p-calendar>
                </div>
                <div style="text-align: center;">
                    <button pButton pRipple type="button" label="Registrarse" type="submit" icon="pi pi-save" class="mr-2 mb-2"></button>
                    <button pButton pRipple type="button" label="Regresar a inicio de sesión" icon="pi pi-arrow-circle-left" class="p-button-success mr-2 mb-2" (click)="salir()"></button>
                </div>
            </div> 
        </form>
    </div>
</div>
